<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Cadastro Campista</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />
        <p:growl id="msgs" showDetail="true" />
        <p:fieldset legend="Cadastro Campista">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome:" for="name"/>
                    <p:inputText id="name" value="#{userBean.usuario.name}" title="Nome" required="true" requiredMessage="The Nome field is required."/>

                    <p:outputLabel value="CPF:" for="cpf"/>         
                    <p:inputText id="cpf" value="#{userBean.usuario.cpf}" title="CPF" required="true" requiredMessage="The CPF field is required."/>

                    <p:outputLabel value="Email:" for="email"/>
                    <p:inputText id="email" value="#{userBean.usuario.email}" title="Email" required="true" requiredMessage="The Email field is required."/> 

                    <p:outputLabel value="Senha:" for="password"/>
                    <p:password id="password" value="#{userBean.usuario.password}" title="Senha" required="true" requiredMessage="The Senha field is required."/>
                </p:panelGrid>
                <p:commandButton value="Cadastrar" action="#{userBean.salvar()}"/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
