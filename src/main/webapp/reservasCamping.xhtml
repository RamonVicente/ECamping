<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reservas</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />
        <p:dataTable value="#{bookingBean.reservas}" var="booking">
            <p:column headerText="Cliente">
                <h:outputText value="#{booking.user.name}" />
            </p:column>

            <p:column headerText="CPF">
                <h:outputText value="#{booking.user.cpf}" />
            </p:column>

            <p:column headerText="Data">
                <h:outputText value="#{booking.bookingDate.toString}" />
            </p:column>

            <p:column headerText="Tenda">
                <h:outputText value="#{booking.tent}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
