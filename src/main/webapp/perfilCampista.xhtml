<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Perfil do Campista</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />
        <p:growl id="msgs" showDetail="true" />
        <p:fieldset legend="Configurações Campista">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome:" for="name">
                        <h:message for="name" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:inputText id="name" value="#{campistaAtual.name}" title="Nome" required="true" 
                                 requiredMessage="O campo NOME é obrigatório."
                       
                                 />

                    <p:outputLabel value="CPF:" for="cpf">
                        <h:message for="cpf" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:inputText id="cpf" value="#{campistaAtual.cpf}" title="CPF" required="true" 
                                 requiredMessage="O campo CPF é obrigatório."
                                 />

                    <p:outputLabel value="Email:" for="email">
                        <h:message for="email" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:inputText id="email" value="#{campistaAtual.email}" title="Email" required="true" 
                                 requiredMessage="O campo EMAIL é obrigatório."
                                 /> 

                    <p:outputLabel value="Senha:" for="password">
                        <h:message for="password" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:password id="password" value="#{campistaAtual.password}" title="Senha" required="true" 
                                requiredMessage="O campo SENHA é obrigatório ."
                                />
                </p:panelGrid>

                <p:commandButton value="Editar" action="#{listaCampistas.editProfile()}" 
                                 onclick="return confirm('Deseja mesmo editar este campista?')" ajax="false">
            </p:commandButton>
                           
            </h:form>

        </p:fieldset>
        <p:fieldset legend="Reservas do Campista">
            <p:dataTable var="booking" value="#{bookingBean.userBookings(campistaAtual.name)}" paginator="true" rows="5" lazy="true">
                <p:column headerText="Data">
                    <h:outputText value="#{booking.bookingDate}" />
                </p:column>

                <p:column headerText="Barraca">
                    <h:outputText value="#{booking.tent}" />
                </p:column>
                
                <p:column headerText="Camping">
                    <h:outputText value="#{booking.camping.name}" />
                </p:column>
                <p:column headerText="Endereço">
                    <h:outputText value="#{booking.camping.address.rua}-" />
                    <h:outputText value="#{booking.camping.address.cidade} - " />
                    <h:outputText value="#{booking.camping.address.estado}" />
                </p:column>
             
            </p:dataTable>
        </p:fieldset>
    </h:body>
</html>
